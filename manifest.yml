declared-services:
  <%= data/cloudant/manifest %>
applications:
- name: <%= application_name %>
  path: ./src/server
  memory: <%= application_memory %>
  instances: <%= application_instances %>
  random-route: true
  disk_quota: 1024M
  command: <%= application_name %>
  buildpack: https://github.com/IBM-Swift/swift-buildpack#develop
  services:
  - TodoListCloudantDatabase
