declared-services:
  TodoListCloudantDatabase:
    label: cloudantNoSQLDB
    plan: Lite
applications:
- name: ApplicationName
  path: ./src/server
  memory: 256M
  instances: 1
  random-route: true
  disk_quota: 1024M
  command: ApplicationNameServer
  buildpack: https://github.com/IBM-Swift/swift-buildpack#develop
  services:
  - TodoListCloudantDatabase

